<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script src="p5.js"></script>
    <!--<script src="p5.sound.min.js"></script>-->
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="roadElement.js"></script>
    <script src="car.js"></script>
    <title>Car Simulator</title>
  </head>

  <body>
    <div id="header">
      <div id="menuIcon" class="bar"></div>
      <!-- Put additional pop-up messages here; class = note (regular msgs); Class = err (error msgs)-->
      <p id="pause" class="note msg hide">Simulation is now paused.</p>
      <p id="reset" class="note msg hide">Simulation reseted.</p>
      <p id="err0" class="err msg hide">
        You must create at least one complete road before changing modes.
      </p>
      <div class="sliderWrapper">
        <label class="switch">
          <input id="toggle1" type="checkbox" disabled />
          <span class="slider"></span>
        </label>
      </div>
      <svg class="timer-dot" height="16" width="16">
        <circle id="dot-circle" cx="8" cy="8" r="6" fill="#72e730"></circle>
      </svg>
      <div class="timer"></div>
      <button id="resetBtn" class="resetBtn" onclick="resetGrid()">
        RESET
      </button>
    </div>
    <div id="container">
      <div id="menu" class="transparent">
        <!-- Add additional options listed inside the menu as needed -->
        <div class="btn-container">
          <button
            id="Instructions"
            class="btn btn-link"
            onclick="showModal('Instructions')"
            data-bs-toggle="modal"
            data-bs-target="#info-modal"
          >
            Instructions
          </button>
          <button
            id="About"
            class="btn btn-link"
            onclick="showModal('About')"
            data-bs-toggle="modal"
            data-bs-target="#info-modal"
          >
            About
          </button>
        </div>
      </div>
      <div id="CanvasParent" class="p-0 mx-0"></div>
    </div>
    <!-- Info Modal Start -->
    <div
      class="modal fade"
      id="info-modal"
      tabindex="-1"
      aria-labelledby="info-modal-label"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="info-modal-label"></h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body"></div>
        </div>
      </div>
    </div>
    <!-- Info Modal End-->
    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
    <script src="sketch.js"></script>
  </body>
</html>
