<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="p5.js"></script>
  <!--<script src="p5.sound.min.js"></script>-->
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="roadElement.js"></script>
  <script src="car.js"></script>
  <title>Car Simulator</title>
</head>

<body>
  <div id="header">
    <div id="menuIcon" class="bar"></div>
    <!-- Put additional pop-up messages here; class = note (regular msgs); Class = err (error msgs)-->
    <p id="pause" class="note msg hide">Simulation is now paused.</p>
    <p id="reset" class="note msg hide">Simulation reseted.</p>
    <p id="err0" class="err msg hide">You must create at least one complete road before changing modes.</p>
    <div class="sliderWrapper">
      <label class="switch">
        <input id="toggle1" type="checkbox" disabled>
        <span class="slider"></span>
      </label>
    </div>
    <button id="resetBtn" class="resetBtn" onclick="resetGrid()">RESET</button>
  </div>
  <div id="container">
    <div id="menu" class="transparent">
      <!-- Add additional options listed inside the menu as needed -->
      <div class="btn-container">
        <button id="Instructions" class="btn btn-link" onclick="showText('Instructions')">Instructions</button>
        <button id="About" class="btn btn-link" onclick="showText('About')">About</button>
      </div>
    </div>
    <div id="CanvasParent" class="p-0 mx-0"></div>
  </div>
  <script src="index.js"></script>
  <script src="sketch.js"></script>
</body>

</html>
